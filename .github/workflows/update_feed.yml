name: Update RSS Feed

on:
  schedule:
    - cron: "0 0 * * *"  # Runs once a day at midnight UTC
  workflow_dispatch:  # Allows manual trigger

jobs:
  update_feed:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: "3.x"

    - name: Install dependencies
      run: |
        pip install requests feedgenerator

    - name: Run script to fetch and update RSS feed
      run: |
        python scripts/json_pull.py  # Run the json_pull.py script directly

    # Debugging Step: Print out the Git remote URL to verify authentication
    - name: Verify remote URL and token usage
      run: |
        echo "Remote URL for git push:"
        git remote -v  # Prints the remote URL to verify it includes the token
        echo "Git config user:"
        git config --list  # Verify user config is correct (ensure GitHub Actions user is set)

    - name: Commit and push changes
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}  # Use the GitHub token stored in secrets
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git remote set-url origin https://github.com/rkoens/ease.git  # Reset to HTTPS URL for clean push
        echo "Pushing to repository using the following remote URL:"
        git remote -v  # Print remote URL again to ensure it's correct
        git add feed.xml
        git commit -m "Updated RSS feed with new documents"
        git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/rkoens/ease.git HEAD:main  # Push with token for authentication
        git add feed.xml
        git commit -m "Updated RSS feed with new documents"
        git push origin HEAD:main  # Ensure it pushes to the correct branch (e.g., 'main')
